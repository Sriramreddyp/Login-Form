<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
        width: 80%;
        margin: auto;
        background-color: #f5f5f5;
      }
      .container {
        width: 400px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .inputs input {
        display: flex;
        flex-direction: column;
        width: 200px;
        height: 30px;
        margin-bottom: 0.5rem;
        margin-top: 10px;
        padding: 5px 5px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        outline: none;
      }
      .checkbox {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      .checkbox label {
        margin-left: 5px;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }
      .btn button {
        height: 40px;
        width: 100%;
        outline: none;
        background-color: #4980d1;
        border: none;
        border-radius: 20px;
        color: #fff;
        font-size: 0.5srem;
      }
      form {
        padding: 10px 0px;
      }
      .container h4 {
        text-align: center;
        font-style: normal;
        font-size: 1rem;
        color: lightslategrey;
      }
      .container h1 {
        font-size: 1.5rem;
      }
      .container input[type="password"]:focus {
        border-color: #4980d1;
        box-shadow: 0 0 0 4px rgba(24, 117, 255, 0.25);
        transition: 0.5s;
      }
      .container input[type="email"] {
        border-color: #4980d1;
        box-shadow: 0 0 0 4px rgba(24, 117, 255, 0.25);
      }
      button:hover {
        background-color: #25426d;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Please sign in</h1>
        <form action="">
          <div class="inputs">
            <input type="email" placeholder="Email adress" />
            <input type="password" placeholder="password" />
          </div>
          <div class="checkbox">
            <input id="check" type="checkbox" />
            <label for="check">Remember me</label>
          </div>
          <div class="btn"><button type="submit">Sign in</button></div>
          <h4>Copyright &copy; 2020</h4>
        </form>
      </div>
    </div>
  </body>
</html>
